<!DOCTYPE html>
<html>
	<head>
		<!-- linking font -->
		<link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
		<!-- linking style sheet -->
		<link rel='stylesheet' type="text/css" href='css/style.css'>
		<script src="js/angular.js"></script>
		<script src="js/firebase.js"></script>
		<script src="js/angularfire.js"></script>
		<!-- linking app module and controller -->
		<script src="js/app.js"></script>
		<script src="js/TicTacController.js"></script>
		<!-- page title -->
		<title>Tic Tac Toe</title>
	</head>
	<!-- attaching ticTacApp to body-->
	<body ng-app="ticTacApp" ng-controller="ticTacController as ticCtrl">
		
			<div id="p1"><p>Player 1 wins: {{ticCtrl.player1wins}}</p></div>
			<div id="p2"><p>Player 2 wins: {{ticCtrl.player2wins}}</p></div>
		<div class="headwrap">
		</div>
		<h1>TIC TAC<br>INVADE</h1>
		<p>{{ticCtrl.message}}</p>
		<div class="wrapper">
		<!-- game board -->
			<div class="board" ng-repeat="XO in ticCtrl.board" ng-click="ticCtrl.tic($index)">
				{{XO.square}}
			</div>
		</div>
	</body>
</html>
